<section id="education" class="section">
  <div class="container">
    <div class="education-section">
      <h2>Education</h2>
      <div class="education-grid">
        <div class="education-card" *ngFor="let edu of educations">
          <div class="education-icon">{{ edu.icon }}</div>
          <h3>{{ edu.title }}</h3>
          <p class="education-institution">{{ edu.institution }}</p>
          <p class="education-year">{{ edu.year }}</p>
          <p class="education-description">{{ edu.description }}</p>
        </div>
      </div>
    </div>
    <div class="certificate-section">
        <h2>Certificates</h2>
        <div class="education-grid">
          <div class="education-card" *ngFor="let cert of certificates">
            <div class="education-icon">{{ cert.icon }}</div>
            <h3>{{ cert.title }}</h3>
            <p class="education-institution">{{ cert.institution }}</p>
            <p class="education-year">{{ cert.year }}</p>
            <p class="education-description">{{ cert.description }}</p>
          </div>
        </div>
      </div>
  </div>
</section>
